<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
      * {
        overflow: hidden;
        margin : 0;
        padding : 0;
      }  
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
       const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d")
       gapX = 10

       const mouse = {x: 0, y: 0}

       const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function() {
          //desenho do campo
          canvasCtx.fillStyle = "#ffa222"
          canvasCtx.fillRect(0,0,this.w,this.h)
        }
       }

       const line = {
        w: 15,
        h: field.h,
        draw: function(){
          canvasCtx.fillStyle = "#000000"
          canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
        }
       }

       const leftPaddle = {
        x: gapX,
        y: 0,
        w: line.w, 
        h: 200,
        _move: function(){
          this.y = mouse.y - this.h/2
        },
        draw: function(){
          canvasCtx.fillStyle = "#000000"
          canvasCtx.fillRect(this.x, this.y, this.w, this.h)
        
          this._move()
        }
       }

       const rightPaddle = {
        x: field.w - line.w - gapX,
        y: 200,
        w: line.w, 
        h: 200,
        speed: 2,
        _move: function(){
          if(this.y + this.h / 2 < ball.y + ball.r){
            this.y += this.speed
          }else {
            this.y -= this.speed
          }
        },
        speedUp: function(){
          this.speed += 2
        },
        draw: function(){
          canvasCtx.fillStyle = "#000000"
          canvasCtx.fillRect(this.x, this.y, this.w, this.h)
          this._move()
        }
       }
       const score = {
        human: 0,
        computer: 0,
        increaseHuman: function() {
          this.human++
        },
        increaseComputer: function() {
          this.computer++
        },
        
        draw: function(){
          canvasCtx.font = "bold 72px Impact"
          canvasCtx.textAlign = "center"
          canvasCtx.textBaseline = "top"
          canvasCtx.fillStyle = "#ffe200"
          canvasCtx.fillText(this.human, field.w / 4, 50 ) 
          canvasCtx.fillText(this.computer, field.w / 4 + window.innerWidth / 2, 50)
        }
       }

       const ball = {
        x: field.w /2,
        y: field.h /2,
        r: 20,
        speed: 4,
        directionX: 1,
        directionY: 1,
        _calcPosition: function(){
          //verificar se o jogador 1 fez um ponto (x > Largura do campo)
          if (this.x > field.w - this.r - rightPaddle.w - gapX){
            //verificar se a raquete direita está na posição y da bola
            if (
              this.y + this.r > rightPaddle.y && 
              this.y - this.r < rightPaddle.y + rightPaddle.h
            ) {
              //rebate a bola revertendo o sinal de x 
              this._reverseX()             
            }else {
              // pontuar o jogador 1
              score.increaseHuman()
              this._pointUp()
            }
          }

          // verificar se o jogador 2 fez um ponto (x < 0)
          if(this.x < this.r + leftPaddle.w + gapX){
            // verificar se a raquete esquerda está na posição y da bola
            if(
              this.y + this.r > leftPaddle.y &&
              this.y - this.r < leftPaddle.y + leftPaddle.h) {
                // rebate a bola
              this._reverseX()  
              }else {
              //pontuar o computador
              score.increaseComputer()
              this._pointUp() 
              }
          }
          
          //_calcPosition verifica as laterais superior e inferior do campo
          if(
            (this.y - this.r < 0 && this.directionY < 0) ||
            (this.y > field.h - this.r && this.directionY > 0)
            ){
            // rebate a bola revertendo o sinal do eixo y  
            this._reverseY()
          }
        },
      _reverseX: function(){
        this.directionX *= -1
      },  
      _reverseY: function(){
        this.directionY *= -1
      },
      _speedUp: function(){
        this.speed += 1.5
      },
      _pointUp: function(){
        this._speedUp()
        rightPaddle.speedUp()

        this.x = field.w /2
        this.y = field.h /2        
      },
      _move: function(){
          this.x += this.directionX * this.speed,
          this.y += this.directionY * this.speed
        },
        draw: function(){
        canvasCtx.fillStyle = "#000000"
        canvasCtx.beginPath()
        canvasCtx.arc(this.x ,this.y ,this.r ,0 , 2*Math.PI, false)
        canvasCtx.fill()
        
        this._calcPosition()
        this._move()
        }
       }

       function setup() {
        canvasEl.width = canvasCtx.width = field.w
        canvasEl.height = canvasCtx.height = field.h
       }
       
       function resetGame() {
  
          score.human = 0;
          score.computer = 0;

          leftPaddle.y = 0;
          rightPaddle.y = field.h / 2 - rightPaddle.h / 2;

          ball.x = field.w / 2;
          ball.y = field.h / 2;
          ball.speed = 4;
          ball.directionX = 1;
          ball.directionY = 1;
}

       function draw() {
        field.draw()
        line.draw()

        leftPaddle.draw()
        rightPaddle.draw()
        
        score.draw()
        
        ball.draw()
        
        if (score.human >= 5) {

          alert("PARABÉNS! VOCÊ GANHOU!")

          return;

        }else if(score.computer >= 5){

          alert("VOCÊ PERDEU!");

          return;

          resetGame();

        }  


       }
      
      
       window.animateFrame = (function (){
        return(
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            return window.setTimeout(callback, 1000/60)
          }
        )
       })()

       function main(){

            if (score.human >= 5) {

            alert("PARABÉNS! VOCÊ GANHOU!")

            return;

            }else if(score.computer >= 5){

            alert("VOCÊ PERDEU!");

            return;

              resetGame();

            }  

        animateFrame(main)
        draw()
       }

       setup()
       main()
      
       canvasEl.addEventListener('mousemove', function(e){
        mouse.x = e.pageX
        mouse.y = e.pageY
       })

    </script>
</body>
</html>
